<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>First component</title>
    <script type="text/javascript" src="bower_components/react/react.js" > </script>
    <script type="text/javascript" src="bower_components/react/JSXTransformer.js" > </script>
</head>
<body>
    <script type="text/jsx">
        /*** @jsx React.DOM */
        var APP = React.createClass({
            getDefaultProps: function() {
                return {
                    txt: 'dsjadhska',
                    cat: 0
                };
            },propTypes: {
                txt: React.PropTypes.string,
                cat: React.PropTypes.number.isRequired
            },getInitialState: function() {
                return {txt: 'this is the initial state',id:0};
            },updateTxt: function(e) {
                this.setState({txt: e.target.value});
            },render:function() {
                console.log(this.props.txt);
                return (
                    <div>
                        <Widget txt={this.state.txt} update={this.updateTxt}></Widget>
                    </div>
                )
            }
        });

        var Widget = React.createClass({
           render: function() {
               return (
                       <div>
                           <input type="text" onChange={this.props.update} />
                           <b>{this.props.txt}</b>
                       </div>
               )
           }
        });

        React.renderComponent(<APP cat={5} txt="show this text "/>,document.body);

    </script>
</body>
</html>
